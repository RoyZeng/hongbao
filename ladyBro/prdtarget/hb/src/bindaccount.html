<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta content="telephone=no" name="format-detection" />
	<title>苏宁易购用户注册</title>
    <link type="text/css" rel="stylesheet" href="http://sale.suning.com/images/advertise/001/hb/pkg/auto_combine_5b8ea_e250dea.css">
</head>
<body>
    <section class="yg-box mt15">
          <div class="pdlayout"></div>
	     <div class="yg-input wbox">
		     <label class="mr10">设置密码</label>
		     <div class="wbox-flex pr" id="pass">
			     <input type="password" class="hd-pwd-one" placeholder="6-20位字母+数字或符号" maxlength="20" />
                 <input type="text" class="hd-pwd-one" placeholder="6-20位字母+数字或符号" maxlength="20" />
		     </div>
		     <em class="yg-input-close"></em>
		     <em class=" yg-hide-pass"></em>
	     </div>

	    <div class="yg-warn hd-pwd-warn1" ></div>

	    <div class="yg-input wbox">
		    <label class="mr10">确认密码</label>
		    <div class="wbox-flex">
			    <input type="password"  class="hd-pwd-two" maxlength="20"/>
		    </div>
	    </div>
         <div class="yg-warn hd-pwd-warn2" style="display: none;" >两次输入的密码不一致</div>
	    <div class="pd mt15"><a href="javascript:void(0);" class="yg-a-btn" id="bdClick" >注册并绑定</a></div>
	    <div class="pdlr gray7"></div>
        <div class="pdlr gray7 hb-code-tip">输入手机号、验证码，<br/>快速绑定直接购物使用红包。</div>
    </section>

    <section class="yg-fixed">
	    <img src="http://sale.suning.com/images/advertise/001/hb/src/img/sprit/logo_0d27f9a.png"  width="99" height="20"/>
    </section>

    <!--<script type="text/javascript" src="script/core/ref/zepto1.1.4.js"></script>-->
<!--<script type="text/javascript" src="http://script.suning.cn/javascript/mobileweb/jquery.min.js"></script>-->
    <script type="text/javascript" src="http://m.suning.com/RES/wap/common/script/lib/zepto/1.1.4/zepto.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://sale.suning.com/images/advertise/001/hb/pkg/auto_combine_ad479_5e66d32.js"></script>
</body>
</html>
